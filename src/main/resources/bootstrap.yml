spring:
  application:
    name: routing-service
  cloud:
    config:
      label: ${owms.tenant:master}
      fail-fast: true # true means retry
      discovery:
        enabled: true
        service-id: openwms-config
      username: user # need to be overridden in the cloud environment props!
      password: sa # need to be overridden in the cloud environment props!
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
#  activiti:
#    process-definition-location-prefix: config:processes/
owms:
  eureka:
    url: ${OWMS_EUREKA_URL:http://user:sa@localhost:8761} # need to be overridden in the cloud environment props!

server:
  port: ${PORT:8130}

security:
  user:
    password: ${OWMS_SECURITY_BASIC_PASSWORD:sa} # need to be overridden in the cloud environment props!
  basic:
    enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: ${OWMS_EUREKA_URL:http://user:sa@localhost:8761}/eureka
  instance:
    metadata-map:
      username: user
      password: ${security.user.password}
      protocol: http
      config-protocol: http # The protocol used to access the config server

---
spring:
  profiles: CLOUD
  main:
    banner-mode: "OFF"
  cloud:
    config:
      headers:
        protocol: ${OWMS_CONFIGSRV_PROTOCOL:https}
eureka:
  instance:
    hostname: ${OWMS_TMSRT_URL:openwms-routing-service.herokuapp.com}
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${OWMS_TMSRT_PROTOCOL:https}://${eureka.instance.hostName}/info
    healthCheckUrl: ${OWMS_TMSRT_PROTOCOL:https}://${eureka.instance.hostName}/health
    homePageUrl: ${OWMS_TMSRT_PROTOCOL:https}://${eureka.instance.hostName}/
    metadata-map:
      protocol: ${OWMS_TMSRT_PROTOCOL:https}
      config-protocol: ${OWMS_CONFIGSRV_PROTOCOL:https}
